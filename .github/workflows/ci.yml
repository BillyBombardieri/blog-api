name: tests
on: [push]

jobs:
  hadolint:
    name: image docker
    runs-on: ubuntu-latest  
    container: hadolint/hadolint
    steps:
    - uses: actions/checkout@v2
    - name: image docker
      run: hadolint Dockerfile

name: Ruby

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Build and test with Rake
      run: |
        apt-get update -qy
        apt-get install -yqq ruby ruby-dev nodejs --silent
        gem install dpl
        dpl --provider=heroku --app=ipssi-test2 --api-key={{ $secret.HEROKU_STAGING_API_KEY}}




